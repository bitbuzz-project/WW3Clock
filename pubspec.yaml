name: ww3_clock
description: World War 3 Clock - AI-powered global tension monitor
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase - Updated versions for Windows compatibility
  firebase_core: ^2.32.0
  cloud_firestore: ^4.17.5
  # Remove firebase_auth for now due to Windows build issues
  # firebase_auth: ^4.15.3
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # State Management
  provider: ^6.1.1
  
  # UI & Charts
  fl_chart: ^0.66.0
  gauge_indicator: ^0.4.3
  
  # Maps
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  
  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.0
  url_launcher: ^6.2.2
  
  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Add assets folder for images/icons
  assets:
    - assets/images/
    - assets/icons/